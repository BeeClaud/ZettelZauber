<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>ZettelZauber – Lösung</title>

  <style>
    :root { color-scheme: dark; }

    /* ===== Dark elegant animated "glitter" background ===== */
    html, body { height: 100%; }
    body{
      margin:0;
      display:grid;
      place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      color: rgba(255,255,255,0.92);
      background:
        radial-gradient(1200px 800px at 20% 15%, rgba(120,140,255,0.10), transparent 60%),
        radial-gradient(900px 700px at 80% 25%, rgba(255,170,210,0.08), transparent 60%),
        radial-gradient(900px 700px at 50% 90%, rgba(120,255,220,0.06), transparent 60%),
        linear-gradient(160deg, #070912 0%, #0b0f1d 55%, #070812 100%);
      overflow:hidden;
    }

    /* star / glitter layers */
    body::before,
    body::after{
      content:"";
      position:fixed;
      inset:-20%;
      pointer-events:none;
      background-repeat: repeat;
      mix-blend-mode: screen;
      opacity: .22;
      filter: blur(.2px);
      transform: translate3d(0,0,0);
    }

    /* fine glitter */
    body::before{
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.55) 0.7px, transparent 1px),
        radial-gradient(circle, rgba(255,255,255,0.22) 0.6px, transparent 1px),
        radial-gradient(circle, rgba(160,190,255,0.28) 0.8px, transparent 1px);
      background-size: 140px 140px, 220px 220px, 320px 320px;
      animation: drift1 22s linear infinite, twinkle 5.5s ease-in-out infinite;
    }

    /* larger, fewer sparkles */
    body::after{
      opacity: .14;
      background-image:
        radial-gradient(circle, rgba(255,255,255,0.45) 1px, transparent 2px),
        radial-gradient(circle, rgba(255,220,240,0.25) 1.1px, transparent 2px),
        radial-gradient(circle, rgba(200,255,245,0.22) 1px, transparent 2px);
      background-size: 520px 520px, 760px 760px, 980px 980px;
      animation: drift2 38s linear infinite, twinkle2 7.5s ease-in-out infinite;
      filter: blur(.35px);
    }

    @keyframes drift1{
      from { background-position: 0 0, 0 0, 0 0; }
      to   { background-position: 420px 260px, -340px 220px, 280px -360px; }
    }
    @keyframes drift2{
      from { background-position: 0 0, 0 0, 0 0; }
      to   { background-position: -420px 300px, 520px -240px, -380px -420px; }
    }
    @keyframes twinkle{
      0%,100% { opacity: .18; }
      50%     { opacity: .28; }
    }
    @keyframes twinkle2{
      0%,100% { opacity: .10; }
      50%     { opacity: .18; }
    }

    /* ===== Layout ===== */
    .wrap{
      width: min(880px, 92vw);
      padding: 22px 16px 30px;
    }

    /* Glass card - dark elegant */
    .card{
      border-radius: 22px;
      border: 1px solid rgba(255,255,255,0.10);
      background: rgba(12, 14, 26, 0.62);
      backdrop-filter: blur(14px);
      -webkit-backdrop-filter: blur(14px);
      box-shadow:
        0 26px 90px rgba(0,0,0,0.55),
        inset 0 1px 0 rgba(255,255,255,0.06);
      padding: 18px 18px 14px;
      overflow:hidden;
      transform: translateY(8px);
      opacity: 0;
      animation: appear .35s ease-out forwards;
    }
    @keyframes appear { to { transform: translateY(0); opacity: 1; } }

    .question{
      margin: 0 0 12px;
      font-size: 0.98rem;
      line-height: 1.35;
      color: rgba(255,255,255,0.72);
      white-space: pre-wrap;
    }

    .answer{
      margin: 0;
      font-size: clamp(1.35rem, 3.3vw, 1.9rem);
      font-weight: 800;
      line-height: 1.25;
      color: rgba(255,255,255,0.95);
      white-space: pre-wrap;
    }

    .hint{
      margin-top: 16px;
      font-size: 0.86rem;
      color: rgba(255,255,255,0.52);
      text-align: center;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="card">
      <!-- Oben klein: Rätsel -->
      <p id="question" class="question"></p>

      <!-- Darunter groß/fett: Lösung -->
      <p id="answer" class="answer"></p>

      <!-- Unten: einziger Hinweis -->
      <div class="hint">ZettelZauber von BeeClaud Studio</div>
    </div>
  </div>

  <script>
    // Rätsel-Datenbank (1–37) in deiner Reihenfolge
    const riddles = {
      1:  { q: "Was wird beim Trocknen nass?", a: "Das Handtuch." },
      2:  { q: "Ich habe Städte, aber keine Häuser. Ich habe Berge, aber keine Bäume. Ich habe Wasser, aber keine Fische. Was bin ich?", a: "Eine Landkarte." },
      3:  { q: "Was hat viele Zähne, aber kann nicht beißen?", a: "Ein Reißverschluss." },
      4:  { q: "Je mehr du davon nimmst, desto größer wird es. Was ist es?", a: "Das Loch." },
      5:  { q: "Was gehört dir, wird aber von anderen öfter benutzt als von dir?", a: "Dein Name." },
      6:  { q: "Was kommt einmal in einer Minute, zweimal in einem Moment, aber nie in tausend Jahren vor?", a: "Der Buchstabe „M“." },
      7:  { q: "Ich bin leicht wie eine Feder, aber selbst der Stärkste kann mich nicht lange halten.", a: "Der Atem." },
      8:  { q: "Welches Wort wird kürzer, wenn man zwei Buchstaben hinzufügt?", a: "„kurz“ → „kürzer“." },
      9:  { q: "Zwei Väter und zwei Söhne gehen essen und bestellen drei Portionen. Niemand bleibt hungrig. Wie?", a: "Opa, Vater, Sohn." },
      10: { q: "Was kann man fangen, aber nicht werfen?", a: "Eine Erkältung." },
      11: { q: "Was läuft, hat aber keine Beine?", a: "Die Nase." },
      12: { q: "Welche Frage kann man nie mit „Ja“ beantworten?", a: "„Schläfst du?“" },
      13: { q: "Was steigt hoch, wenn der Regen runterkommt?", a: "Ein Regenschirm." },
      14: { q: "Was ist voller Löcher und hält trotzdem Wasser?", a: "Ein Schwamm." },
      15: { q: "Was ist am Ende eines Regenbogens?", a: "Der Buchstabe „n“." },
      16: { q: "Ich kann gebrochen werden, ohne dass man mich berührt. Was bin ich?", a: "Ein Versprechen." },
      17: { q: "Ich habe Seiten, aber ich bin kein Buch. Was bin ich?", a: "Ein Würfel." },
      18: { q: "Ich bin am Anfang der Ewigkeit und am Ende der Zeit. Ich bin in jedem Ende, aber nie im Anfang. Was bin ich?", a: "Der Buchstabe „E“." },
      19: { q: "Du siehst mich nur, wenn Licht da ist – aber Licht selbst bin ich nicht. Was bin ich?", a: "Der Schatten." },
      20: { q: "Was kann jeder „machen“, aber niemand kann es „sehen“?", a: "Einen Fehler." },
      21: { q: "Ich bin nicht lebendig, aber ich kann wachsen. Ich habe keine Lunge, aber ich brauche Luft. Was bin ich?", a: "Das Feuer." },
      22: { q: "Wo ist der einzige Ort, an dem heute immer einen Tag hinter gestern liegt?", a: "Im Wörterbuch." },
      23: { q: "Warum ist es illegal, eine Frau, die in Spanien lebt, in Frankreich zu begraben?", a: "Weil man lebendige Menschen nicht begraben darf." },
      24: { q: "Ein Mann und sein Chef haben dieselben Eltern, sind aber keine Geschwister. Wie geht das?", a: "Der Mann ist selbstständig (sein eigener Chef)." },
      25: { q: "Ein Mann steht vor 3 Türen: Feuer, Mörder mit Gewehren, Löwen, die seit Jahren nichts gefressen haben. Welche Tür sollte er wählen?", a: "Die dritte Tür – die Löwen wären längst tot." },
      26: { q: "Eine Frau findet einen 100-Euro-Schein, obwohl kein Mond zu sehen ist, keine Taschenlampe da ist und keine Straßenbeleuchtung an ist. Wie ist das möglich?", a: "Es ist bereits nach Sonnenaufgang." },
      27: { q: "Zwei Männer in der Wüste, einer ist tot. Beide haben einen Rucksack. Der lebende hat seinen geöffnetet, der tote geschlossen. Was ist in den Rucksäcken?", a: "Fallschirme." },
      28: { q: "Im Hotel betritt ein fremder Mann ein Zimmer, sagt dann: „Oh, entschuldigen Sie, ich habe mich in der Tür geirrt.“ Der Detektiv verhaftet ihn. Woran erkennt er den Dieb?", a: "Wenn es wirklich sein Zimmer gewesen wäre, hätte er nicht geklopft." },
      29: { q: "Wie kann ein Mensch neun Tage ohne Schlaf auskommen?", a: "Er schläft nachts." },
      30: { q: "Was passiert, wenn man einen grünen Stein ins Rote Meer wirft?", a: "Er wird nass." },
      31: { q: "Ein Mann schiebt sein Auto vor ein Hotel und geht danach pleite. Was ist passiert?", a: "Er hat Monopoly gespielt." },
      32: { q: "Ein Mann sagt: Vor zwei Tagen war ich 35, dieses Jahr werde ich 37. Wie ist das möglich?", a: "Heute ist der 1. Januar, Geburtstag war am 31. Dezember." },
      33: { q: "Ein Reiter bindet ein 3 Meter langes Seil um den Hals seines Pferdes. Der Stall ist 10 Meter entfernt, trotzdem kommt das Pferd hin. Wieso?", a: "Das Seil ist am anderen Ende nicht angebunden." },
      34: { q: "Du kommst in ein Zimmer. Auf dem Bett liegen 2 Katzen, ein Hund und eine Maus. In der Ecke steht der Weihnachtsmann. 3 Tauben und ein kleiner Vogel fliegen durch den Raum. Wie viele Füße stehen im Zimmer?", a: "8 (2 von dir, 4 vom Bett, 2 vom Weihnachtsmann)." },
      35: { q: "Welche Frucht hat keinen Mut?", a: "Die Feige." },
      36: { q: "Wie oft kommt die Ziffer 8 in allen Zahlen von 1 bis 100 vor?", a: "20 Mal." },
      37: { q: "Es beginnt mit dem dritten Buchstaben des Alphabets. Der dritte Buchstabe ist der 6. Buchstabe des Alphabets. Der zweite Buchstabe ist der erste Buchstabe des Alphabets. Der vierte Buchstabe ist der 5. Buchstabe des Alphabets.", a: "„Cafe“." }
    };

    const qEl = document.getElementById("question");
    const aEl = document.getElementById("answer");

    const params = new URLSearchParams(location.search);
    const r = params.get("r"); // z.B. ?r=14

    // Streng minimal: wenn ohne QR geöffnet, bleibt es leer (nur der Hinweis bleibt sichtbar).
    if (!r) {
      qEl.textContent = "";
      aEl.textContent = "";
    } else {
      const n = Number(r);
      const item = riddles[n];

      if (!Number.isInteger(n) || !item) {
        qEl.textContent = "";
        aEl.textContent = "Keine Lösung hinterlegt.";
      } else {
        qEl.textContent = item.q;
        aEl.textContent = item.a;
      }
    }
  </script>
</body>
</html>
